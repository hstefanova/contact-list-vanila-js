<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact List</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="shell">
			<div class="main">
				<div class="tabs">
					<div class="tabs__head">
						<ul>
							<li class="tab active">
								<h5>
									<a href="#tab1">Add New Contact</a>
								</h5>
							</li>

							<li class="tab">
								<h5>
									<a href="#tab2">Search Contact</a>
								</h5>
							</li>

							<li class="tab">
								<h5>
									<a href="#tab3">Show Contacts</a>
								</h5>
							</li>
						</ul>
					</div>

					<div class="tabs__body">
						<div id="tab1" class="tabs__content active">
							<div class="form form-add">
								<div class="form__head">
									<h2>Add a new contact</h2>
								</div>

								<div class="form__body">
									<form action="#">
										<div class="form__group">
											<div class="form__row">
												<label for="name" class="form__label">Contact Name</label>
												<input type="text" id="name" name="name" class="form__field" placeholder="Name" />
											</div>

											<div class="form__row">
												<label for="phone-number" class="form__label">Phone Number</label>
												<input type="number" id="phone" name="phone-number" class="form__field" placeholder="Phone Number" />
											</div>

											<div class="form__row">
												<label for="email" class="form__label">EMail</label>
												<input type="email" id="email" name="email" class="form__field" placeholder="Email" />
											</div>
										</div>
									</div>

									<div class="form__actions">
										<input class="form__btn" id="addContactSubmitBtn" type="submit" value="Submit" />
									</div>
								</form>
							</div>
						</div>

						<div id="tab2" class="tabs__content">
							<div class="form form-search">
								<div class="form__head">
									<h2>Search</h2>
								</div>

								<div class="form__body">
									<form action="#">
										<label class="form__label" for="search">Search:</label>

										<input class="form__field" type="text" name="search" placeholder="Name or email">
									</form>
								</div>

								<div class="form__actions">
									<input class="form__btn" type="submit" value="Search">
								</div>
							</div>
						</div>

						<div id="tab3" class="tabs__content">
							<div class="form form-contact-list">
								<div class="form__head">
									<h2>Contact Book</h2>
								</div>

								<div class="form__body">
									<ul class="contact-list">
										<li class="cols contact__titles">
											<div class="col col-size1">ID</div>

											<div class="col">Name</div>
											<div class="col">Phone</div>

											<div class="col">Email</div>
											<div class="col">Actions</div>
										</li>

										<li class="cols contact__record">
											<div class="col col-size1">1</div>

											<div class="col">John Doe</div>
											<div class="col">0899775533</div>

											<div class="col">john.doe@mail.com</div>
											<div class="col">
												<ul class="list-actions">
													<li>
														<a href="">Edit</a>
													</li>
													<li>
														<a href="">Remove</a>
													</li>
												</ul>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<script src="functions.js"></script>
</body>
</html>
